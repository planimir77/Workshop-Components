<main class="column">
  <div *ngFor="let theme of themes" class="theme-title">
    <app-theme-list-item [theme]="theme"></app-theme-list-item>
  </div>
</main>
<aside class="column">
  <div class="aside">
    <h2 class="title">Recent posts</h2>
    <div *ngFor="let theme of lastThemes">
      <app-aside [theme]="theme"></app-aside>
    </div>
  </div>
</aside>
